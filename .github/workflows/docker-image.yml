name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build and push
    - uses: docker/build-push-action@v6
      with:
          push: true
          tags: limlug/faster-elevation:latest
          build-args: BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ'), BUILD_VERSION=0.2.1
